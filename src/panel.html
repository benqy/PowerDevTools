<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerDev</title>

    <style>
        html, body {
            padding: 0;
            height: 0;
        }

        .content {
            margin: 20px 15px;
            padding-bottom: 15px;
        }

        textarea {
            width: 400px;
            float:left;
        }

        #log{
            float:left;
            margin:0 15px;
            padding:3px;
            height:155px;
        }
        #log span{
            display:block;
        }
        .report {
            padding: 0;
            margin: 0 0 40px 0;
            display: block;
            float: left;
            width: 210px;
            border-right: 1px solid #0ff;
        }

            .report:last-child {
                border-right: none;
            }

            .report li {
                display: inline-block;
                overflow: hidden;
                text-align: center;
                width: 200px;
                padding: 5px;
                height: 20px;
            }

                .report li:first-child {
                    font-weight: bold;
                }

                .report li:last-child {
                    border-bottom: none;
                }

            .report:last-child li {
                border-right: none;
            }

            .report li:nth-child(2n) {
                background: #e0e0e0;
            }
    </style>
</head>
<body>
    <div class="content" style="border-bottom: 1px solid #ddd;">
        <h4>网站首屏速度(多个站点请换行)</h4>
        <div>
            <textarea name="" id="urls" cols="300" rows="10">
http://ent.qq.com
http://www.mtime.com/
http://www.17173.com
http://www.duowan.com
       </textarea>
            <div id="log"></div>
        </div>
        <div style="clear:left;">
            <button id="startTesting">GO</button>
        </div>
    </div>
    <div class="content" id="report">
        <h4>测试报告(表格)</h4>
        <ul class="report">
            <li>状态/网站</li>
            <li>请求数</li>
            <li>DomContentLoaded(秒)</li>
            <li>Onload事件(秒)</li>
            <li>Blocked(秒)</li>
            <li>DNS(秒)</li>
            <li>Connect(秒)</li>
            <li>Send(秒)</li>
            <li>Wait(秒)</li>
            <li>Receive(秒)</li>
            <li>SSL(秒)</li>
            <li>加载总用时(秒)</li>
            <li>传输大小(KB)</li>
            <li>文件总大小(KB)</li>
        </ul>
    </div>
    <div class="content" id="report-chart" style="clear:left;">
        <h4>测试报告(图形)</h4>
        <div id="chart-column"></div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/HarParser.js"></script>
    <script src="js/Reporter.js"></script>
</body>
</html>
